<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pokemon Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/script.js"></script>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>Pokemon Data Viewer</h1>
        </div>
        
        <div id="favorite">
            <h4 id="favoriteUnderline">My favorite: </h4>
                <p id="favoriteP">
                   
                </p>
            
        </div>

        <div id="left">
            <h3>All Pokemon:</h3>
            <ul id="pokemonList">

            </ul>
        </div>

        <div id="middle">
            <h2>Pokemon Details For <span id="currentName1"></span>:</h2>
            <div id="img"></div>
            <p><strong>Types:</strong></p>
            <ul id="types"></ul>
            <p><strong>Description: </strong><span id="description"></span></p>
            <p><button id="addToMyFavorite">add to my favorite</button></p>
        </div>

        <div id="right">
            <h3>Pokemon Type Data For <span id="currentName2"></span>:</h3>
            <div id="table"></div>
        </div>

        <div id="extra">
            <h4 id="extraUnderline">Extra Information</h4>
            <p id="weightP">weight: <span id="weight"></span>kg</p>
            <p id="heightP">height: <span id="height"></span>m</p>
            <p id="habitatP">habitat: <span id="habitat"></span></p>
        </div>
        <div id="footer">
            <p>Pokemon Data Viewer created by Linlin Liang</p>
            <p><a href="https://www.pokemon.com/">Official Pokemon Page</a></p>
        </div>
    </div>

</body>

</html>
